<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>内容选择器</title>
  <style>
    html, body {
      width: 350px;
      height: 500px;
      min-width: 350px;
      min-height: 500px;
      max-width: 350px;
      max-height: 500px;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    #status { margin-bottom: 8px; }
    button { width: 100%; margin: 10px 0; }
    #deleteSelected, #exportAll {
      margin: 0;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    #deleteSelected:hover { background: #ffe6e6; }
    #exportAll:hover { background: #e6f3ff; }
    #contentDetail {
      margin-top: 10px;
      font-size: 13px;
      max-height: 320px;
      overflow: auto;
      background: #fafbfc;
      border-radius: 4px;
      border: 1px solid #eee;
      padding: 6px 4px;
    }
    iframe {
      width: 100%;
      min-height: 200px;
      max-height: 260px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>
  <button id="activate">激活选择器</button>
  <div id="status"></div>
  <hr>
  <select id="titleDropdown" style="width:100%; padding:6px; margin-bottom:8px; font-size:14px; border:1px solid #ccc; border-radius:4px;">
    <option value="" disabled selected>请选择已保存内容</option>
  </select>
  <div style="display:flex; gap:8px; margin-bottom:10px;">
    <button id="deleteSelected" style="flex:1; padding:4px; font-size:12px;">删除所选</button>
    <button id="exportAll" style="flex:1; padding:4px; font-size:12px;">导出全部</button>
  </div>
  <div id="contentDetail"></div>
  <script src="popup.js"></script>
</body>
</html>
