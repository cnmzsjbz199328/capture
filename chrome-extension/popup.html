<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Content Selector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <button id="activate">Click to select content on page</button>
  <div id="status"></div>
  <hr>
  <select id="titleDropdown">
    <option value="" disabled selected>Select saved content</option>
  </select>
  <div class="button-container">
    <button id="deleteSelected" class="action-button">Delete Selected</button>
    <button id="exportAll" class="action-button">Export All</button>
    <button id="deleteAll" class="action-button">Delete All</button>
  </div>
  <div id="contentDetail"></div>
  <script src="popup.js"></script>
</body>
</html>
